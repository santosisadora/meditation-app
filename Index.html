<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <!--Default video-->
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        <!--Section for picking time-->
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>

        </div>
        <div id="textbox">
            <h2>Relax...</h2>
        </div>
        <!--Section for play buttons and timer-->
        <div class="player-container">
            <!--Picking song-->
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <!--Picking image-->
            <img src="./svg/play.svg" alt="play" class="play"></img>

            <svg class="track-outline"
                 width="453"
                 height="453"
                 viewBox="0 0 453 453"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5"
                        cy="226.5"
                        r="216.5"
                        stroke="white"
                        stroke-width="20" />
            </svg>

            <svg class="moving-outline"
                 width="453"
                 height="453"
                 viewBox="0 0 453 453"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5"
                        cy="226.5"
                        r="216.5"
                        stroke="#018EBA"
                        stroke-width="20" />
            </svg>
            <img src="./svg/replay.svg" class="replay"></img>

            <h3 class="time-display">0:00</h3>
        </div>



        <!--For picking the sound-->
        <div class="sound-picker">
            <!--rain sound and image-->
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <!--beach sound and image-->
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
    </div>
    <div id="wrapper">
      
    </div>

    <footer>
        Developed by <a href="https://www.linkedin.com/in/isadora-santos-/" target="_blank">Isadora Simoes Azevedo</a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
